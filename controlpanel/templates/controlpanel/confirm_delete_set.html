{% extends 'base.html' %}
{% load static %}
{% block title %}Control Panel - Delete Set{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h1 class="h2 text-danger">Delete Set?</h1>
                </div>
                <div class="card-body p-4">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="position-relative">
                                <img src="{{ set.image.url }}" 
                                     alt="{{ set.name }}" 
                                     class="img-fluid product-image w-100">
                            </div>
                        </div>
                        <div class="col-md-9">
                            <h1 class="product-title h2">{{ set.name }}</h1>
                    
                            <form method="post" enctype="multipart/form-data" action="{% url 'confirm_delete_set' set.id %}">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>

                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <p class="text-muted">Are you sure you want to delete this product? This action cannot be undone.</p>
                    <a href="{% url 'control_panel_products' %}" class="btn btn-primary mb-3">Back to Products</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
