{% extends 'base.html' %}
{% load static %}
{% block title %}Control Panel - Edit Product{% endblock %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-12">
            <a href="{% url 'control_panel_products' %}" class="btn btn-primary mb-3">Back to Products</a>
        </div>
    </div>
    <div class="row">
        <main role="main" class="col-12">
            <h1 class="h2">Add Product</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Add Product</button>
            </form>
        </main>
    </div>
</div>
{% endblock %}
