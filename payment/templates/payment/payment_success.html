{% extends "base.html" %}
{% load static %}

{% block title %}
    Payment Success
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-success text-white">
                    Payment Successful
                </div>
                <div class="card-body">
                    <h5 class="card-title">Thank You!</h5>
                    <p class="card-text">Your payment has been processed successfully.</p>
                </div>
                <div class="card-footer">
                    <a href="{% url 'home' %}" class="btn btn-primary">Return to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
